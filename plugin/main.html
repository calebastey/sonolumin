<html>
<head>
    <title>SonoLumin</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
    <h3>SonoLumin</h3>

    <div class="row">
        <div class="col-sm-12">
            <form action="">
                <div class="radio">
                    <label>
                        <input type="radio" name="enabled" value="on"> Enabled <br/>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="enabled" value="off" checked="checked"> Disabled <br/>
                    </label>
                </div>
                <div class="form-group">
                    <input type="button" name="update" value="Update" class="btn btn-sm btn-success">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
