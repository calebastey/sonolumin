<html>
<head>
    <title>Report</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Report A Conflicting Account</h2>

    <div class="row">
        <div class="col-sm-12">
            <form id="report-body">

                <div class="form-group">
                    <label for="sourceUrl">
                        Source URL:
                    </label>
                    <input type="text" name="sourceUrl" id="sourceUrl" class="form-control" disabled/>

                </div>

                <div class="form-group">
                    <label for="text">
                        Text:
                    </label>
                    <textarea rows="4" cols="50" name="text" id="text" class="form-control" disabled> </textarea>

                </div>

                <div class="form-group">
                    <label for="conflictingUrl">
                        Conflicting Url:
                    </label>
                    <input type="text" name="conflictingUrl" id="conflictingUrl" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="reportedBy">
                        Reporter:
                    </label>
                    <input type="text" name="reportedBy" id="reportedBy" class="form-control" disabled/>

                </div>

                <div class="form-group">
                    <input type="submit" name="Submit" id="submit" class="btn btn-submit"/>
                </div>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="popup.js"></script>
</body>

</html>
