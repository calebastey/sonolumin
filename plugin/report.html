<html>
<head>
    <title>Report</title>
</head>
<script type="text/javascript" src="popup.js"></script>
<body>
<h1> Report </h1>

<div id="report-body">

    <label for="sourceUrl">
        Source URL:
        <input type="text" name="sourceUrl" id="sourceUrl" disabled />
    </label>

    <label for="text">
        Text:
        <textarea rows="4" cols="50" name="text" id="text" disabled> </textarea>
    </label>

    <label for="conflictingUrl">
        Conflicting Url:
        <input type="text" name="conflictingUrl" id="conflictingUrl" />
    </label>

    <label for="reporter">
        Reporter:
        <input type="text" name="reporter" id="reporter" />
    </label>

    <input type="submit" name="Submit" id="submit" />
</div>


</body>

</html>
